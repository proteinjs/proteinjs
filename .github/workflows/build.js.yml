name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: "0"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.3.1'

      - name: Pull submodules
        run: |
          git submodule update --init --recursive --remote
      
      - name: Install root package
        run: |
          npm i
      
      - name: Build packages
        run: |
          npx build-workspace --no-build=typescript-parser

      - name: Test packages
        run: |
          npx workspace test --skip=typescript-parser